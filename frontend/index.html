<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITDevOps</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <a href="https://www.linkedin.com/in/rajeev-koppisetti/" target="_blank" class="linkedin-icon">
            <i class="fab fa-linkedin"></i>
        </a>
        <h1>undercoding &#8734;</h1>
        <div class="auth-buttons">
            <button onclick="showLoginForm()">Login</button>
            <button onclick="showSignUpForm()">Sign Up</button>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </header>

    <main>
        <div id="login-form" style="display:none;">
            <h2>Login</h2>
            <form id="login" onsubmit="login(event)">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signup-form" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signup" onsubmit="signup(event)">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <section id="welcome-section" class="content section-background1" data-bg="background1.jpg">
            <div class="overlay">
                <h2>Welcome</h2>
                <p>Your gateway to innovative solutions and shared experiences. Dive in to explore what we have to offer!</p>
            </div>
        </section>

        <section id="protected-section" class="content section-background-protected" style="display:none;" data-bg="protected-background.jpg">
            <div class="overlay">
                <h2>Protected Area</h2>
                <p>Explore the blueprint of innovation and excellence.</p>
                <button onclick="showBlueprints()">Show Blueprints</button>
            </div>
        </section>
    </main>

    <button id="back-to-top" title="Back to top">Top</button>

    <script src="script.js"></script>
</body>
</html>
